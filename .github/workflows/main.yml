name: ðŸš€ Deploy website on push to college's vps

on:
  push:
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install Yarn
        run: npm install --force yarn --locate=global

      - name: Install Depedencies
        run: yarn install --frozen-lockfile

      - name: Prebuild - Generate TailwindCSS
        run: npx tailwindcss -i ./src/styles/globals.css -o ./src/styles/generated.css

      - name: Build Project
        run: yarn build

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.2
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /sinata/
